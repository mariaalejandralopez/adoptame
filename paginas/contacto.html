	<main>
		<h2>Escríbenos</h2>
		<!-- Contenido del sitio -->
		<section class="flex_container_contacto">
			<!-- Seccion escribenos -->
			
			<section>
				<form class="contacto">	
					<div class="contacto_label">
						<label for="nombre">Nombre</label>
						<input type="text" id="nombre" placeholder="Nombre Completo">
					</div>
					<div class="contacto_label">
						<label for="telefono">Teléfono</label>
						<input type="text" id="telefono" placeholder="Telefono">
					</div>
					<div class="contacto_label">
						<label for="email">Correo</label>
						<input type="email" id="email" placeholder="Correo">
					</div>
					<div class="contacto__tipo">
						<label for="genero">Estás buscando</label>
						<input class="contacto__tipo__perro" type="radio" id="perro" name="genero">
						<label for="perro">Perro</label>
						<input class="contacto__tipo__gato" type="radio" id="gato" name="genero">
						<label for="gato">Gato</label>
					</div>
					<div class="contacto__sexo">
						<label for="edad">Lo buscas</label>
						<input class="contacto__sexo__cachorro" type="radio" id="cachorro" name="edad">
						<label for="cachorro">Cachorro</label>
						<input class="contacto__sexo__adulto" type="radio" id="adulto" name="edad">
						<label for="adulto">Adulto</label>
					</div>
				</form>
			</section>
			<section>
				<form class="contacto2">
					<div class="contacto_label">
						<label>Escribe tu mensaje</label>
						<br>
						<textarea rows="10" cols="60>" name="escribe"></textarea>
					</div>
				</form>
			</section>	
		</section>
		<input class="contacto__boton" type="submit">

		<h2>Nuestras Sedes</h2>
